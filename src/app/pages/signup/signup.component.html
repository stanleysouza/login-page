<app-default-login-layout
    title="Sign in and start today!"
    primaryBtnText="Singup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Name"
            placeholder="John Doe"
        >    
            <img src="/assets/svg/email-icon.svg">
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email Address"
            placeholder="alex@email.com"
        >
            <img src="/assets/svg/email-icon.svg">
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
            placeholder="Enter Your Password"
        >    
            <img src="/assets/svg/email-icon.svg">
        </app-primary-input>
        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            placeholder="Repeat Your Password"
        >
            <img src="/assets/svg/password-icon.svg">
        </app-primary-input>
    </form>

</app-default-login-layout>
